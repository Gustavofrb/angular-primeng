<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-container">
    <div class="field">
      <label for="fullname">Nome Completo</label>
      <input
        id="fullname"
        type="text"
        placeholder="Digite seu nome completo"
        name="fullName"
        ngModel
        required
      />
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Digite seu email"
        name="email"
        ngModel
        required
      />
    </div>
    <div class="field">
      <label for="dob">Data de Nascimento</label>
      <input id="dob" type="date" name="dateOfBirth" ngModel required />
    </div>

    <div class="field">
      <label for="maritalStatus">Estado Civil</label>
      <select id="maritalStatus" name="maritalStatus" ngModel required>
        <option value="single">Solteiro(a)</option>
        <option value="married">Casado(a)</option>
        <option value="divorced">Viúvo(a)</option>
      </select>
    </div>
    <div class="field">
      <label for="phone">Telefone</label>
      <input
        id="phone"
        type="tel"
        placeholder="Telefone"
        name="phone"
        ngModel
        required
      />
    </div>
    <div class="field">
      <label for="state">Estado</label>
      <select
        id="estate"
        name="state"
        ngModel
        (change)="onStateChange($event)"
        required
      >
        <option *ngFor="let estado of estadosBrasileiros" [value]="estado">
          {{ estado }}
        </option>
      </select>

      <label for="city">Cidade</label>
      <select id="city" name="city" ngModel required>
        <option
          *ngFor="let cidade of cidadesDoEstadoSelecionado"
          [value]="cidade"
        >
          {{ cidade }}
        </option>
      </select>
    </div>

    <div class="field">
      <label for="street">Rua</label>
      <input
        id="street"
        type="text"
        placeholder="Rua"
        name="street"
        ngModel
        required="cidade"
      />
    </div>
    <div class="field">
      <label for="houseNumber">Número da Casa</label>
      <input
        id="houseNumber"
        type="text"
        placeholder="Número da Casa"
        name="houseNumber"
        ngModel
      />
    </div>
    <div class="field">
      <label for="neighborhood">Bairro</label>
      <input
        id="neighborhood"
        type="text"
        placeholder="Bairro"
        name="neighborhood"
        ngModel
      />
    </div>
    <div class="field">
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        placeholder="Digite sua senha"
        name="password"
        ngModel
        required
      />
    </div>
    <button
      pButton
      pRipple
      label="Registrar"
      icon="pi pi-user"
      class="w-full"
      type="button"
      (click)="onRegistry(form)"
      [disabled]="form?.invalid"
    ></button>
  </div>
</form>
