<div class="bloco">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="/assets/images/logo.png"
        alt="Image"
        height="160"
        width="100%"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Bem Vindo!</div>
      <span class="text-600 font-medium line-height-3"
        >Ainda n√£o possui uma conta?</span
      >
      <a
        routerLink="/cadastro"
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Crie agora!</a
      >
    </div>

    <form [formGroup]="form" autocomplete="new-password">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        pInputText
        class="w-full mb-3"
        autocomplete="new-password"
        formControlName="email"
        placeholder="Email"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Senha</label
      >
      <input
        pInputText
        class="w-full mb-3"
        formControlName="password"
        type="password"
        placeholder="Senha"
        autocomplete="new-password"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">Lembrar-me!</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Esqueceu sua senha?</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Login"
        icon="pi pi-user"
        class="w-full"
        (click)="onLoginFormSubmit()"
        [disabled]="form?.invalid"
      ></button>
    </form>
  </div>
</div>
